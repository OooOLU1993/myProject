<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIV布局设计</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <style>
        body{
            margin: 0px;
        }
    </style>
</head>
<body>
<div id="all">

    <div id="top"></div>
    <div id="left">
        <form>用户名：
        <input type="text">
        <br>
        密  码：
        <input type="password">
        <br>
            <button type="button" >登录</button>
        <br>
            你喜欢的水果有：
            <br>
            苹果<input type="checkbox">
            香蕉<input type="checkbox">
            梨子<input type="checkbox">
            <br>
            请选择您的性别：
            男<input type="radio" name="sex">
            女<input type="radio" name="sex">
            <br>
            <select>
                <option value ="000">--请选择--</option>
                <option>百度</option>
                <option>新浪</option>
                <option>腾讯</option>
                <option>网易</option>
                <option>搜狐</option>

            </select>
            <br>
            <textarea cols="30" rows="30">在此输入文字</textarea>
        </form>
        <article></article>
    </div>
    <div id="right"></div>
    <div id="foot"></div>
</div>
</body>
</html>
