<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简笔画</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
    <div class="wrapper"><!--外层容器-->

        <div class="header"><!--头-->
            <div class="outline">
            <div class="eye">
                <div class="eyes_left">
                    <div class="eyes_left_black">
                        <div class="eyes_left_white">
                        </div>
                    </div>
                </div>
                <div class="eyes_right">
                    <div class="eyes_right_black">
                        <div class="eyes_right_white">
                        </div>
                    </div>
                </div>
            </div>

            <div class="face">

            </div>
            <div class="nose">
                <div class="nose_white">

                </div>
            </div>
            <div class="nose_1"></div>
            <div class="mouth">
                <div class="tongue"></div>
            </div>
            <div class="face"></div>
            <div class="beard">
                <div class="beard_1"></div>
                <div class="beard_2"></div>
                <div class="beard_3"></div>
                <div class="beard_4"></div>
                <div class="beard_5"></div>
                <div class="beard_6"></div>
            </div>
            </div>
        </div>
        <div class="body_doraemon"><!--身体-->
            <div class="scarf">
                <div class="bell">
                         <div class="bell_line"></div>
                         <div class="bell_circle"></div>
                         <div class="bell_under"></div>
                </div>
            </div>
            <div class="doraemon">
                <div class="belly">
                    <div class="pocket">
                    </div>
                </div>
                <div class="pants"></div>
            </div>
        </div>
        <div class="foot_left"><!--脚-->

        </div>
        <div class="foot_right">

        </div>
        <div class="arm_left"><!--膀子-->
            <div class="arm_left_hand">

            </div>
        </div>
        <div class="arm_right">
            <div class="arm_right_hand">

            </div>
        </div>

    </div>

</body>
</html>
