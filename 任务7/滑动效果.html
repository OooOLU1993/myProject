<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            text-align: center;
            width: 100%;
            background: #ff0000;
            border: 1px solid #ffff00;

        }
        #content{
           height: 50px;
            line-height: 50px;
            display: none;
        }
    </style>
</head>
<body>
<div id="slidDown">显示</div>
<div id="slidHide">隐藏</div>
<div id="slidToggle">同时</div>
<div id="content">极客学院</div>

<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
       $('#slidDown').on('click',function () {
           $('#content').slideDown(100);
       })
        $('#slidHide').on('click',function () {
            $('#content').slideUp(100);
        })
        $('#slidToggle').on('click',function () {
            $('#content').slideToggle(100);
        })
    });

</script>
</body>
</html>
